<nav
  class="bg-bgcolorff fixed z-30 top-0 opacity-100 w-full border-b-3 border-b-black transition-[opacity,top] duration-300"
  [ngClass]="{
    downScroll: downScroll,
    '': !downScroll
  }"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="images/favicon.ico" class="w-30" alt="Flavors Feast" />
    </a>
    <div
      class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      @if (authenticated) {
      <button
        type="button"
        class="flex text-sm rounded-full md:me-0 focus:ring-4"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom"
      >
        <span class="sr-only">Open user menu</span>
        <svg
          class="size-12 rounded-full text-gray-800"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      } @else {
      <a
        class="text-white bg-amber-500 py-2 px-4 text-2xl font-bold mt-4 mb-4 hover:bg-amber-400 transition-[background-color] duration-200"
        routerLink="/login"
        >LOGIN</a
      >
      }

      <!-- Dropdown menu -->
      <div
        class="z-50 hidden my-4 text-base list-none bg-[#fcd1a7] divide-y divide-white rounded-lg shadow-sm"
        id="user-dropdown"
      >
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900">{{ username }}</span>
          <span class="block text-sm text-gray-600 truncate">{{ email }}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              routerLink="/profile"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Perfil</a
            >
          </li>
          <li>
            <button
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:cursor-pointer"
            >
              Cerrar sesi√≥n
            </button>
          </li>
        </ul>
      </div>
      <button
        data-collapse-toggle="navbar-user"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm border-1 border-gray-700 text-gray-700 rounded-lg md:hidden hover:bg-gray-700 hover:text-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-600"
        aria-controls="navbar-user"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden absolute top-[11vh] right-0 h-[100vh] bg-bgcolorff md:h-auto md:bg-transparent md:top-0 md:relative md:flex md:w-auto md:order-1"
      id="navbar-user"
    >
      <ul
        class="flex flex-col font-semibold text-2xl p-4 md:p-0 mt-4 rounded-lgmd:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
      >
        <li class="mx-5 mt-4 md:mt-0">
          <a
            routerLink="/"
            class="block text-black hover:text-amber-500 transition-[color] duration-200"
            >INICIO</a
          >
        </li>
        <li class="mx-5 mt-4 md:mt-0">
          <a
            routerLink="/carta"
            class="block text-black hover:text-amber-500 transition-[color] duration-200"
            >CARTA</a
          >
        </li>
        <li class="mx-5 mt-4 md:mt-0">
          <a
            routerLink="/tienda"
            class="block text-black hover:text-amber-500 transition-[color] duration-200"
            >TIENDA</a
          >
        </li>
        <li class="mx-5 mt-4 md:mt-0">
          <a
            routerLink="/reserva"
            class="block text-black hover:text-amber-500 transition-[color] duration-200"
            >RESERVA</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
