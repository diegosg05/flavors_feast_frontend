<article class="flex flex-col rounded-lg my-7 bg-[#fcd1a7] md:w-[949px] md:h-[384px] md:flex-row">
  <img
    class="h-95 w-full rounded-t-lg object-cover md:h-auto md:w-md md:!rounded-none md:!rounded-s-lg"
    [src]="imgUrl"
    [alt]="imgAlt"
  />
  <div class="flex flex-col flex-1 self-center p-5">
    <h2 class="mb-2 text-[calc(1.2vw+0.7em)] font-bold text-white text-center">
      {{ cardTitle }}
    </h2>
    <div [className]="articleClassName">
      <ng-content></ng-content>
    </div>
  </div>
</article>
